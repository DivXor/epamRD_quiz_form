<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <title th:text="${title}">Quiz</title>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/myScripts.js}"></script>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"
          th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="fragments/header"></div>

<div class="container-fluid quiz-inside-container">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading"><h1 class="title">Что круче Java или ASP.NET?</h1></div>
                    <div class="panel-body">
                        <div class="text"><h3>Holly war holly war holly war holly war holly war holly war holly war
                            holly
                            war</h3></div>
                    </div>
                </div>

                <div class="panel panel-primary form-container" th:if="${answered == null}">
                    <div class="panel-heading">Choose answer:</div>
                    <div class="panel-body">
                        <form action="/quiz/view/${quiz_id}" method="post">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="radio"/> ASP.NET говно
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="radio"/> Java норм
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/> Оба говно
                                </label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Answer</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="panel panel-success" th:if="${answered != null}">
                    <div class="panel-heading">Answers:</div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item"><span class="badge">14</span> ASP.NET говно</li>
                            <li class="list-group-item"><span class="badge">100</span> Java норм</li>
                            <li class="list-group-item"><span class="badge">0</span> Оба говно</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer"></div>
</body>
</html>
