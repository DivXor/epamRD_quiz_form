<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Quiz</title>
    <script type="text/javascript" th:src="@{/js/jquery-1.11.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/myScripts.js}"></script>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"
          th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="fragments/header"></div>

<div class="container-fluid user-registration-page">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">User registration</div>
                    <div class="panel-body">
                        <form action="/register" th:object="${registrationDTO}" method="post">

                            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</p>
                            </div>

                            <div class="form-group">
                                <label>E-mail*</label>
                                <input type="email" th:field="${registrationDTO.email}" class="form-control"
                                       th:errorclass="fieldError"/>
                            </div>

                            <div class="form-group">
                                <label>Password*</label>
                                <input type="password" th:field="${registrationDTO.password}" class="form-control"
                                       th:errorclass="fieldError"/>
                            </div>

                            <div class="form-group">
                                <label>Repeat password*</label>
                                <input type="password" th:field="${registrationDTO.confirmPassword}" class="form-control"
                                       th:errorclass="fieldError"/>
                            </div>


                            <div class="form-group">
                                <label>First name*</label>
                                <input type="text" th:field="${registrationDTO.firstName}" class="form-control"
                                       th:errorclass="fieldError"/>
                            </div>

                            <div class="form-group">
                                <label>Last name*</label>
                                <input type="text" th:field="${registrationDTO.lastName}" class="form-control"
                                       th:errorclass="fieldError"/>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer"></div>
</body>
</html>
