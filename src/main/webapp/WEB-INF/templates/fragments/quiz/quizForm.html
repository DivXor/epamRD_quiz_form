<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>
<div th:fragment="quizForm" class="panel panel-primary form-container" th:if="${answered == null}">
    <div class="panel-heading">Choose answer:</div>
    <div class="panel-body">
        <form th:object="${quizForm}" th:action="'/quiz/view/'+${quiz_id}" method="post">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                <p th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</p>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="answersList[0].answer" value="1"/> ASP.NET говно
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="answersList[0].answer" value="2"/> Java норм
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"/> Оба говно
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Answer</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
