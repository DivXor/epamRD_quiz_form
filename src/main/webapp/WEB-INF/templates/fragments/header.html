<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>
<div th:fragment="header" class="header-container">

    <!-- Modal for login -->
    <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="modal-input-login">Login</label>
                            <input id="modal-input-login" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="modal-input-password">Password</label>
                            <input id="modal-input-password" type="password" class="form-control"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Header top navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#header-navbar-top" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/"><img src="/images/logo.png" alt="EPAM quiz" class="logo"/></a>
                </div>
                <div class="collapse navbar-collapse" id="header-navbar-top">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a data-toggle="modal" data-target="#modal-login">Login</a></li>
                        <li><a href="/">Register</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

</div>
</body>
</html>
